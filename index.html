<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://maurizzzio.github.io/function-plot/js/function-plot.js"></script>
  <meta charset="utf-8">

</head>
<body>
  <form id="form3">
  <label for="eq3">Enter function #3:</label>
  <input type="text" id="eq3" value="sin(x)" />
    
  <label for="eq4">Enter function #4:</label>
  <input type="text" id="eq4" value="cos(x)" />
  <input type="submit" value="Draw3" />
</form>
  <div id="demo"></div>
  
  
<script id="jsbin-javascript">
function draw3()
{functionPlot({
  target: '#demo',
  data: [
    { fn: document.getElementById('eq3').value, color: 'blue' },
    { fn: document.getElementById('eq4').value, color: 'red' }
  ]
})
}
  document.getElementById('form3').onsubmit = function (event) {
    event.preventDefault();
    draw3();
  };
    
  draw3();
</script>

</html>
