<!DOCTYPE html>
<html>
<head>
  <title>math.js | plot</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>

  <!-- load http://maurizzzio.github.io/function-plot/ -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>

  <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<p>
    demo test
    </p>
<form id="form3">
  <label for="eq3">function1:</label>
  <input type="text" id="eq3" value="sin(x)" />
  <label for="eq4">function2:</label>
  <input type="text" id="eq4" value="cos(x)" />
</form>
<form id="form4">
<input type="submit" value="Draw" />
</form>

  <div id="demo"></div>
    


<script>
  

function draw()
{functionPlot({
  target: '#demo',
  data: [
    { fn: document.getElementById('eq3').value, color: 'blue' },
    { fn: document.getElementById('eq4').value, color: 'red' }
  ]
})
}



document.getElementById('form4').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };
    
  draw();

</script>

</body>
</html>
